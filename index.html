<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <header>
        <h1>Hey it's me InspoBot</h1>
        <h3>I am a developed bot dedicated to generating unlimited <br>amounts of unique inspirational quotes for endless enrichment of pointless human existence.</h3>
    </header>
    <section>
        <div class="quote-container">
            <div id="quote">
                
                <p class="message">Click the button below to generate a random quote</p>
            </div>
            <div class="button-container">
                <button class="generate-quote">Generate Quote</button>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
